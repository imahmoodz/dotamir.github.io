---
layout: default
---

{% for post in site.posts %}
    <article class="post col-sm-12 col-md-12 col-lg-12">
      <header>
        <h2 class="post--title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <h4 class="post--time">
          <i class="icon-clock" style="float: right;margin-left: 5px;vertical-align: middle;"></i>
          <time>
            {{ post.jalali_date | date: "%b %-d, %Y" }}
          </time>
        </h4>
      </header>

      <div class="post--content">
        {{ post.excerpt }}
      </div>


      <h3 class="post--more"><a href="{{ post.url | prepend: site.baseurl }}">ادامه نوشته ...</a></h3>
    </article>
  <hr class="post--break"></hr>
  {% endfor %}
